<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Mensajes WhatsApp</title>
  <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
  <h1>Enviar Mensajes WhatsApp</h1>
  <form id="upload-form">
    <input type="file" id="file-input" accept=".csv, .xml, .xlsx" required>
    <button type="submit">Cargar Archivo</button>
  </form>
  <div id="table-container"></div>
  <div>
    <label for="columna-seleccionada">Seleccionar columna:</label>
    <select id="columna-seleccionada"></select>
  </div>
  <div>
    <label for="cuadro-texto-personalizado">Mensaje personalizado:</label>
    <textarea id="cuadro-texto-personalizado"></textarea>
  </div>
  <button id="enviar-mensaje-btn">Enviar Mensajes</button>

  <script src="../static/script.js"></script>
  <!-- Utiliza la versiÃ³n 0.19.3 -->
  <script lang="javascript" src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
</body>
</html>
